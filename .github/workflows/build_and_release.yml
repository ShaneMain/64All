name: Build and Release

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies on Fedora
        run: |
          dnf update -y
          dnf install -y curl git make gcc bzip2 zlib-devel openssl-devel readline-devel sqlite-devel tk-devel file

      - name: Install pyenv and Dependencies
        run: |
          curl https://pyenv.run | bash
          echo 'export PATH="$HOME/.pyenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(pyenv init --path)"' >> ~/.bashrc
          echo 'eval "$(pyenv init -)"' >> ~/.bashrc
          echo 'eval "$(pyenv virtualenv-init -)"' >> ~/.bashrc

      - name: Install Python and Virtualenv
        shell: bash
        run: |
          source ~/.bashrc
          pyenv install 3.10.0
          pyenv virtualenv 3.10.0 venv-3.10.0

      - name: Set up Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc

      - name: Install dependencies using Poetry
        shell: bash
        run: |
          source ~/.bashrc
          pyenv activate venv-3.10.0
          poetry install --no-root

      - name: Install PyInstaller
        shell: bash
        run: |
          source ~/.bashrc
          pyenv activate venv-3.10.0
          pip install pyinstaller

      - name: Run build script
        shell: bash
        run: |
          source ~/.bashrc
          pyenv activate venv-3.10.0
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 64All
          path: ./dist/64All

      - name: Create Release
        if: github.ref == 'refs/heads/master'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: Automated release for ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/64All
          asset_name: 64All
          asset_content_type: application/octet-stream